<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var i = l.href.indexOf(s);
      var base = l.href.slice(0, i + s.length);
      window.history.replaceState(null, null, base + '?' + l.search + l.hash);
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
    </noscript>
  </body>
</html>
